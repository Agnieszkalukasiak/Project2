<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="fassets/images/Scoyo-Badge-Games.256 (1).png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/Scoyo-Badge-Games.256 (1).png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/Scoyo-Badge-Games.256 (1).png">

    <!--Meta tags for search engines-->
    <meta name="description" content="a game of rock, paper, scissors, lizard, spock">
    <meta name="keywords" content="game, rock, paper, scissors, lizard, spock, fun, play, entertaiment">
   
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <!--game-->

    <!--players-->
    <div id="gameDiv">
        <h1 id="player"><img src="assets/images/player.png" alt="player_icon">Player</h1>
         <h1 id="computer"><img src="assets/images/computer.png" alt="computer_icon">Computer</h1>
    </div>
    <!--scores-->
    <div id="scoreContainer">
        <h1 id="result">Result:</h1>

        <div id="score">
            <h4 id="scoreP">Player:0</h4>
            <h4 id="scoreC">Computer:0</h4>

        </div>
    </div>
    <!--game buttons-->
    <div class="buttonContainer">
        <button class="button"><img src="assets/images/Spock.png" alt="">ROCK</button>
        <button class="button"><img src="assets/images/paper.png" alt="">PAPER</button>
        <button class="button"><img src="assets/images/sizzors.png" alt="">SCISSORS</button>
        <button class="button"><img src="assets/images/lizzard.png" alt="">LIZARD</button>
        <button class="button"><img src="" alt="assets/images/rock.png">SPOCK</button>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
