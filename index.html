<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/scoyo_Badge_Games.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/scoyo_Badge_Games.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/scoyo_Badge_Games.png">

    <!--Meta tags for search engines-->
    <meta name="description" content="a game of rock, paper, scissors, lizard, spock">
    <meta name="keywords" content="game, rock, paper, scissors, lizard, spock, fun, play, entertaiment">
   
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <!--game-->

    <!--players-->
    <div id="gameDiv">
        <h1 id="player"><img src="assets/images/player.png" alt="player_icon">Player</h1>
         <h1 id="computer"><img src="assets/images/computer.png" alt="computer_icon">Computer</h1>
    </div>
    <!--scores-->
    <div class="scoreContainer">
        <h1 id="result">Result:<span id="GameResult"></span></h1>

        <div id="score">
            <h4 id="scoreP">Player: <span id="playerScore">0</span></h4>
            <h4 id="scoreC">Computer: <span id="computerScore">0</span></h4>
            <h5 id="tries">Tries Remaining: <span id="triesRemaining">5</span></h5>

        </div>
    </div>
    <!--game buttons-->
    <div class="buttonContainer">
        <button class="btn"><img src="assets/images/rock1.png" alt="icon_of_rock">ROCK</button>
        <button class="btn"><img src="assets/images/paper.png" alt="icon_of_paper">PAPER</button>
        <button class="btn"><img src="assets/images/sizzors.png" alt="icon_of_scissors">SCISSORS</button>
        <button class="btn"><img src="assets/images/lizzard.png" alt="icon_of_lizard">LIZARD</button>
        <button class="btn"><img src="assets/images/spock.png" alt="icon_of_spock">SPOCK</button>
        </div>
           <!--reset button-->
           <div id="reset">
           <button id="resetbtn">Reset </button>
    </div>

   
    <script src="assets/script.js"></script>
</body>

</html>
